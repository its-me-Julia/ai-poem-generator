<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="src/styles.css" />

  <body>
    <div class="content">
      <h1 class="header">AI poem generator</h1>
      <form id="form">
        <input
          id="form-input"
          type="text"
          placeholder="Enter a topic for the poem.."
          required
          autofocus
          autocomplete="off"
        />
        <input id="submit-button" type="submit" />
      </form>
      <div id="generator-div" class="generator-div hidden">
        <p class="generator">
          Please wait. <br />I am generating a poem for you.
        </p>
      </div>
      <div id="poem-div"><p id="poem"></p></div>
    </div>
    <footer>
      - Coded by
      <a href="https://github.com/its-me-Julia" target="_blank">JuliaD</a> -
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
